{% extends 'base_main.html' %}
{% block content %}

<div class="container-login">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-size: 30px"><b>REGISTER FORM</b></div><br>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label class="">First name:</label>
                            <div class="col-md-6">
                                {{form.first_name}}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="">Last name:</label>
                            <div class="col-md-6">
                                {{form.last_name}}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="">Choose password:</label>
                            <div class="col-md-6">
                                {{form.password}}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="">Confirm password:</label>
                            <div class="col-md-6">
                                {{form.password2}}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="">E-mail</label>
                            <div class="col-md-6">
                                {{form.email}}
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Sign up" class="btn btn-success" /> &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </form>
</div>

{% endblock %}
